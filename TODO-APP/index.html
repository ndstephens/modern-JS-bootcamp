<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="icon" href="images/favicon.png?">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-todos" class="input" placeholder="Search todos">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed"> Hide Completed Todos
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos-list">
      <!-- rendered list of filtered todos -->
    </div>

    <form id="new-todo">
      <input class="input" type="text" placeholder="New todo" name="newTodo">
      <button class="button">Add Todo</button>
    </form>
  </div>


  <script src="scripts/uuidv4.js"></script>
  <script src="scripts/todo-functions.js"></script>
  <script src="scripts/todo-app.js"></script>
</body>

</html>
